
#良好习惯，先写服务端口号
server:
  port: 8000

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource   # 数据源操作类型,不能填com.alibaba.druid.pool
