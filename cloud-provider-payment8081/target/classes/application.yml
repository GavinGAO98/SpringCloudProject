
#良好习惯，先写服务端口号
server:
  port: 8081

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource   # 数据源操作类型,不能填com.alibaba.druid.pool
    driver-class-name: org.gjt.mm.mysql.Driver    # mysql驱动
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities   # 所有Entity别名类所在包

#配置入驻Eureka
eureka:
  client:
    register-with-eurake: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon负载均衡
    fetchRegistry: true
    service-url:
      # 单节点注册中心 defaultZone: http://localhost:7001/eureka/ # 最后一个/不能少
      #集群注册中心，所有的节点都要写
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/